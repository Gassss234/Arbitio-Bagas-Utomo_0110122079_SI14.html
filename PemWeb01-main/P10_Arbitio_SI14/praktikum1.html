<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praktikum 10.1</title>
    <script>
      function cariTeman() {
        let frm = document.getElementById("frm_cari");
        let str = frm.nama_cari.value;

        alert("Kata cari : " + frm.nama_cari.value);
        document.getElementById("pencarian").innerHTML = str;
        console.log(str);

        if (str == "junaidi") {
          console.log("junaidi ketemu");
        } else {
          console.log("ini bukan junaidi");
          document.getElementById("pencarian").style = "color:red";
        }
      }
    </script>
  </head>
  <body>
    <form id="frm_cari">
      Cari Siswa :
      <input type="text" name="nama_cari" value="" size="30" />
      <input
        type="button"
        name="proses_cari"
        value="Go"
        onclick="cariTeman()"
      />
    </form>
    <hr />
    <div
      style="
        width: 300px;
        border: 25px solid gray;
        padding: 25px;
        margin: 25px;
      ">
      Nama yang anda cari : <span id="pencarian"></span>
    </div>
  </body>
</html>
