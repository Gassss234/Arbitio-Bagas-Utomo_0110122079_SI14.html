<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Praktikum 9.4</title>
</head>
<body>
    <h2 style="font-family: Arial, Helvetica, sans-serif;">Tugas Penjumlahan</h2>
    <br>
    <form>
        <input type="number" id="bilangan1" onchange="hitung_hasil()">
        <br> 
        <h2>+</h2>
        <br>
        <input type="number" id="bilangan2" onchange="hitung_hasil()">
        <br> 
        <h2>=</h2>
        <br>
        <input type="text" id="hasil">
    </form>
    <script>
        function hitung_hasil() {
            let bilangan1 = parseInt(document.getElementById("bilangan1").value);
            let bilangan2 = parseInt(document.getElementById("bilangan2").value);
            let j = (bilangan1 + bilangan2);
            document.getElementById("hasil").value = j;
        }
    </script>
</body>
</html>
